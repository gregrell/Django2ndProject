<!DOCTYPE html>
{% load static %}
<style>
    body{
        padding-top: 65px;
    }
.image-shift-up {
  position: relative;
  z-index: 0;
}

.navbar {
    height: 45px !important;
}


</style>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top d-inline-flex"
     style="padding-left: 230px; padding-right: 270px;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/finepostslogo.png' %}" width="85px" height="25px"/>
        </a>
        <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
<!--                    <a class="nav-link" href="{% url 'about' %}">About</a>-->
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <form class="d-flex">
                <input class="form-control me-2" style="height:80%;" type="text" placeholder="Search">
                <button class="btn btn-warning btn-sm" type="button">Search</button>
            </form>
            {% endif %}

            {% if request.user.is_authenticated %}
            <div class="dropdown">
                <a href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="avatar avatar--small active">
                        <img src="{{request.user.avatar.url}}"/>
                    </div>
                </a>

                <ul class="dropdown-menu custom-dropdown-menu d-stacked" aria-labelledby="dropdownMenuLink">
                    <li>

                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout'%}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-unindent custom-svg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M13 8a.5.5 0 0 0-.5-.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H12.5A.5.5 0 0 0 13 8Z"/>

                                      d="M3.5 4a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 1 0v-7a.5.5 0 0 0-.5-.5Z"/>

                            Logout</a>

                </ul>
            </div>
            {% endif %}

        </div>
    </div>
</nav>
