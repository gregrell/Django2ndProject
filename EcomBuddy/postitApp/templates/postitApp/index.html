<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt!</title>
</head>
<body>

{% load static %}

<div>
    <h1>Index Page</h1>
    {% lorem 1 p%}
</div>

<div>
    {% for post in user_posts %}
    {{post.caption}}

    {% if post.image %}
    <img src={{post.image.url}}>
    <p>Serving path: {{post.image.url}}</p>
    {% endif %}
    <br>
    {% endfor %}
</div>
<br>
<div>
    <a href="{% url 'create_post' %}">Create Post</a>
</div>

</body>
</html>
