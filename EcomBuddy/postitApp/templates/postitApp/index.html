<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt!</title>
</head>
<body>

{% load static %}

<div>
    <h1>Index Page</h1>
    {% lorem 1 p%}
</div>

<div>
    {% for post in user_posts %}
    <p>{{post.caption}}</p>
    <a href="{% url 'delete-post' post.id %}">delete</a>
    <br>

    {% if post.image %}
   <!-- <video width="500px" height="500px" controls>
     <source src="{{ post.video_file.url }}" type="video/mp4">
    </video>-->
    <img width="500px" height="500px" src={{post.image.url}}>
    <p>Serving path: {{post.image.url}}</p>
    {% endif %}
    <br>
    {% endfor %}
</div>
<br>
<div>
    <a href="{% url 'create_post' %}">Create Post</a>
</div>

</body>
</html>
