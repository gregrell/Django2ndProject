<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostIt!</title>
</head>
<body>

{% load static %}

<div>
    <h1>Index Page</h1>
    {% lorem 1 p%}
</div>

<div>
    {% for post in user_posts %}
    <h1>{{post.caption}}</h1>
    <a href="{% url 'delete-post' post.id %}">delete</a>
    <br>
<!--    <p>{{ post.userimage_set.all }}</p>-->

    {% for userimage in post.userimage_set.all %}
<!--        <p>{{ userimage.image }}</p>-->


    <!-- <video width="500px" height="500px" controls>
      <source src="{{ post.video_file.url }}" type="video/mp4">
     </video>-->
    <img width="500px" height="500px" src={{userimage.image.url}}>
<!--    <p>Serving path: {{userimage.image.url}}</p>-->

    {% endfor %}

    {% if post.video %}
    <video width="400" height="400" muted="muted" controls="controls" preload="none">
        <source src="{{ post.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}


    <br>
    {% endfor %}
</div>
<br>
<div>
    <a href="{% url 'create_post' %}">Create Post</a>
</div>

</body>
</html>
